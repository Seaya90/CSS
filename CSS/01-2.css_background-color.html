<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>템플릿</title>
    <link rel="stylesheet" type="text/css" href="01-2.css_background-color.css">
    <style>
        p {
            background-color: black;
            color: white;
        }

    </style>    
</head>    

<body>
<!--
    CSS문법 : 선택자 {속성명: 속성값; 속성명: 속성값;....}
    작성위치
        1. HTML 태그 안(속성) : style="속성명: 속성값; 속성명: 속성값;...." 
        2. <head> 태그 안 : 
            <style>
                선택자 {속성명: 속성값; 속성명: 속성값;....}
            </style>
        3. 외부파일 링크방식(head 태그 안에 선언)
            <link rel="stylesheet" type="text/css" href="mystyle.css">
-->
    <h1>CSS 바탕색 지정 : background-color</h1>
    <h2>H2태그 : 아무런 속성 설정 없는 </h2>
    <h2 class="red">H2태그 : 속성 class="red" 설정</h2>
    <h2 class="green">H2태그 : 속성 class="green" 설정</h2>
    <hr>
    
    <h3>배경색 녹색(h3)</h3>
    <div class="green">녹색바탕 div(class="green")</div>
    
    <p>일반(id,class 속성없는) p태그</p>
    <p id="yellow" class="red">id 속성을 가진 p태그(id="yellow")</p>
    <p class="yellow">class 속성을 가진 p태그(class="yellow")</p>
    
    <hr>
    <!-- 선택자의 우선순위 : id, class, 태그(tag)순 -->
    <p id="violet" class="green">id, class 동시 선언된 p태그</p>
    
    <div>
        <p>div안에 p태그</p>
        <p class="green">div안에 p태그(class="green")</p>
    </div>
    
    
    
</body>
</html>
